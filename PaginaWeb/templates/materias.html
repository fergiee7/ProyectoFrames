<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Materias</title>
</head>
<body>
    <h1>Gestionar Materias</h1>

    <!-- Mostrar todas las materias -->
    <ul>
        {{range .materias}}
            <li>
                {{.Nombre}} - {{.Descripcion}}
                <a href="/editar_materia/{{.ID}}">Editar</a> | 
                <a href="/eliminar_materia/{{.ID}}" onclick="return confirm('¿Estás seguro de que deseas eliminar esta materia?');">Eliminar</a>
            </li>
        {{else}}
            <p>No hay materias disponibles.</p>
        {{end}}
    </ul>

    <!-- Formulario para agregar una nueva materia -->
    <h3>Agregar nueva materia</h3>
    <form action="/agregar_materia" method="POST">
        <input type="text" name="nombre" placeholder="Nombre de la materia" required><br>
        <input type="text" name="descripcion" placeholder="Descripción" required><br>
        <button type="submit">Agregar Materia</button>
    </form>

    <!-- Botón para regresar al Dashboard -->
    <a href="/dashboard"><button>Regresar al Dashboard</button></a>
</body>
</html>
