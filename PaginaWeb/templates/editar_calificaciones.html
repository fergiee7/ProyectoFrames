<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Calificación</title>
</head>
<body>
    <h1>Editar Calificación</h1>

    <!-- Formulario para editar la calificación -->
    <form action="/actualizar_calificacion/{{.ID}}" method="POST">
        <label for="materia_id">ID de la Materia:</label>
        <input type="text" id="materia_id" name="materia_id" value="{{.MateriaID}}" required><br>

        <label for="alumno_id">ID del Alumno:</label>
        <input type="text" id="alumno_id" name="alumno_id" value="{{.AlumnoID}}" required><br>

        <label for="nota">Calificación:</label>
        <input type="number" step="0.01" id="nota" name="nota" value="{{.Calificacion}}" required><br>

        <button type="submit">Actualizar Calificación</button>
    </form>

    <a href="/calificaciones"><button>Regresar</button></a>
</body>
</html>
